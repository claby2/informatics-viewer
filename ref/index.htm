<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>osu!Competitive</title>
    <link rel = "stylesheet" href ="./styles.css">
</head>
<body>

    <div class = "navbar">
        <div class = "navbar-elements">
            <a class = "logo" href = "#"><span style = "color: #BB1177">osu!</span><span style = "color: #FFFFFF">Competitive</span></a>

            <div class = "menu">
                <a href = "#" style = "color: #BB1177">sign up</a>
                <a href = "#">sign in</a>
            </div>
        </div>
        <div id = "hamburger"><div class = "hamburger-line margin-bottom-6px"></div><div class = "hamburger-line margin-bottom-6px"></div><div class = "hamburger-line"></div></div>
    </div>

    <div class = "hamburger-dropdown" id = "hamburger-dropdown-id">
        <div class = "dropdown-exit" id = "dropdown-exit-id">x</div>
        <a href = "#">sign up</a>
        <a href = "#">sign in</a>
    </div>

    <div class = "profile-section">
        <div class = "profile">
            <div class = "profile-stats" id = "profile-stats-id">
                <div class = "identity">
                    <img id = "profilepic">
                    <div class = "identity-stats" id = "identity-stats-id">
                        <div id = "username"></div>
                        <div id = "rank"></div>
                        <div id = "pp"></div>
                        <div id = "country"></div>
                    </div>
                </div>
            </div>

            <div class = "stats">
                <div class = "stat-box">
                    <h4>Rank</h4>
                    <h5>Master Weeb</h5>
                </div>
                <div class = "stat-box">
                    <h4>Win Rate</h4>
                    <h5>66.3%</h5>
                </div>
                <div class = "stat-box">
                    <h4>Matches Played</h4>
                    <h5>4842</h5>
                </div>
                <div class = "stat-box">
                    <h4>Matches Won</h4>
                    <h5>3212</h5>
                </div>
            </div>
            <div class = "beatmap-display" id = "beatmaps-id">
                <div class = "beatmap"></div>
                <div class = "beatmap"></div>
                <div class = "beatmap"></div>
                <div class = "beatmap"></div>
                <div class = "beatmap"></div>
            </div>   
        </div>
    </div>


<script src = "./script.js"></script>
<script src = "./osuapitest.js"></script>
    
</body>
</html>
